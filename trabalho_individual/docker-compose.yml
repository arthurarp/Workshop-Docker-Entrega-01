
version: '3.8'

services:
  users-service:
    container_name: api_user_service
    restart: on-failure
    build: 
      context: ./users-service/
      dockerfile: Dockerfile.users
    ports:
      - 7101:7101
    networks:
      - user_service_network
    depends_on: 
      - users-service-db
    volumes:
      - ./users-service/:/code

  users-service-db:
    container_name: db_user_service
    image: mysql:5.7.20
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
    ports:
       - 7201:3306
    networks:
      - user_service_network
    volumes:
      - db_user_service:/var/lib/mysql

  chat-service:
    container_name: api_chat_service
    build: 
      context: ./chat-service/
      dockerfile: Dockerfile.chat
    ports:
      - 7100:7100
    networks:
      - chat_service_network
    depends_on: 
      - chat-service-db
    volumes:
      - ./chat-service/:/code

  chat-service-db:
    container_name: db_chat_service
    image: mysql:5.7.20
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
    ports:
       - 7200:3306
    networks:
      - chat_service_network
    volumes:
      - db_chat_service:/var/lib/mysql

  api-gateway:
    container_name: api_gateway
    build: 
      context: ./api-gateway/
      dockerfile: Dockerfile.gateway
    ports:
      - 7000:7000
    depends_on:
      - users-service
      - chat-service
    volumes:
      - ./api-gateway/:/code
    networks:
      - user_service_network
      - chat_service_network

  phpmyadmin:
    container_name: php_my_admin
    image: phpmyadmin
    ports:
      - 7300:80
    volumes:
      - ./phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
    depends_on:
      - users-service-db
      - chat-service-db

volumes:
  db_user_service:
  db_chat_service:

networks:
  user_service_network:
  chat_service_network: